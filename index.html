<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="main">

        <div class="overlay">

            <header class="header flex" >

                <h1>Weatherly</h1>
                <form class="form" action="">
                    <input class="inputField" type="text" placeholder="Enter City Name">
                    <input class="submitButton" type="submit" value="Search">
                </form>

            </header>

            <main class="mainBody flex" >

                <section class="displayWeather flex">
                    <h1 class="cityNameField" ></h1>
                    <img class="mainLogo" src="" alt="">
                    <p class="tempField" ></p>
                </section>
                
                <section>
                    <p class="descriptionField" ></p>
                </section>

                <section class="weatherDetails flex" >
                        <p class="card feelsLikeField flex" ></p>
                        <p class="card humidityField flex" ></p>
                        <p class="card visibilityField flex" ></p>
                </section>

                <section class="weatherDetails2 flex" >
                        <p class="card sunriseField flex" ></p>
                        <p class="card sunsetField flex" ></p>
                        <p class="card pressureField flex" ></p>
                </section>

            </main>

            <section class="cityNotFound flex" >
                <img class="warnLogo" src="./assets/warnLogo.png" alt="warningLogo">
                <p class="errorInputs" ></p>
            </section>

        </div>
        
    </div>
    <script src="script.js" ></script>
</body>
</html>
