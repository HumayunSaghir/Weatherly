<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="overlay">

            <header class="header flex" >

                <h1>Weatherly</h1>
                <form action="">
                    <input class="inputField" type="text" placeholder="Enter City Name">
                    <input class="submitButton" type="submit" value="Search">
                </form>

            </header>

            <main class="mainBody flex" >

                <section class="displayWeather">
                    <h1 class="cityNameField" >Karachi</h1>
                    <img class="mainLogo" src="./assets/sunnyLogo.png" alt="">
                    <p class="tempField" >31</p>
                </section>
                
                <section>
                    <p class="descriptionField" >Scattered Clouds</p>
                </section>

                <section class="weatherDetails flex" >
                        <p class="feelsLikeField" >Feels Like: 33</p>
                        <p class="humidityField" >Humidity: 81</p>
                        <p class="visibilityField" >Visibility: 1000</p>
                </section>

                <section class="weatherDetails2 flex" >
                        <p class="sunriseField" >Sunrise: 6:30:12</p>
                        <p class="sunsetField" >Sunser: 7:30:00</p>
                        <p class="pressureField" >Pressure: 1200</p>
                </section>

            </main>



        </div>
        
    </div>
    <script src="script.js" ></script>
</body>
</html>
